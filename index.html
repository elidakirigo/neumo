<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neumophism designs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="row1">
            <div class="segment">
                <i class="fa fa-moon-o" aria-hidden="true"></i><br>
                <span>sleep</span>
            </div>
            <div class="segment">
                <i class="fa fa-bell-o" aria-hidden="true"></i><br>
                <span>alarm</span>
            </div>
            <div class="segment">
                <i class="fa fa-neuter" aria-hidden="true"></i><br>
                <span>data</span>
            </div>
        </div>
        <div class="row2">
            <div class="segment">
                <i class="fa fa-wifi" aria-hidden="true"></i><br>
                <span>wifi</span>
            </div>
            <div class="segment">
                <i class="fa fa-circle-o-notch" aria-hidden="true"></i><br>
                <span>alerts</span>
            </div>
            <div class="segment">
                <i class="fa fa-power-off" aria-hidden="true"></i><br>
                <span>power</span>
            </div>
        </div>
        <div class="row3">
            <div class="segment">
                <i class="fa fa-file-video-o" aria-hidden="true"></i><br>
                <span>video</span>
            </div>
            <div class="segment">
                <i class="fa fa-microphone-slash" aria-hidden="true"></i><br>
                <span>record</span>
            </div>
            <div class="segment">
                <i class="fa fa-phone" aria-hidden="true"></i><br>
                <span>phone</span>
            </div>
        </div>
    </section>
</body>

</html>
